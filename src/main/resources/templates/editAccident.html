<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Редактирование инцидента</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-car-crash"></i> Автоинциденты
        </a>
    </div>
</nav>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-edit"></i> Редактирование инцидента
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/updateAccident}" method="post" th:object="${accident}">
                        <!-- Скрытое поле для ID -->
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-heading"></i> Название инцидента
                            </label>
                            <input type="text" class="form-control" id="name"
                                   th:field="*{name}"
                                   placeholder="Введите название" required>
                            <div class="form-text">Краткое описание нарушения</div>
                        </div>

                        <div class="mb-3">
                            <label for="text" class="form-label">
                                <i class="fas fa-align-left"></i> Описание
                            </label>
                            <textarea class="form-control" id="text"
                                      th:field="*{text}"
                                      rows="3"
                                      placeholder="Подробное описание инцидента" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Адрес
                            </label>
                            <input type="text" class="form-control" id="address"
                                   th:field="*{address}"
                                   placeholder="ул. Ленина, д. 10" required>
                        </div>

                        <!-- Добавляем поле для выбора типа при редактировании -->
                        <div class="mb-3">
                            <label for="typeId" class="form-label">
                                <i class="fas fa-car"></i> Тип инцидента
                            </label>
                            <select class="form-control" id="typeId" name="type.id" required>
                                <option th:each="type: ${types}"
                                        th:value="${type.id}"
                                        th:text="${type.name}"
                                        th:selected="${accident.type != null && type.id == accident.type.id}">
                                </option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-4 py-3 bg-light border-top">
    <div class="container text-center">
        <small class="text-muted">Система учета автомобильных инцидентов © 2023</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
