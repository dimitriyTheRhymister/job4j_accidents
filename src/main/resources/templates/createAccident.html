<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Создание инцидента</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-car-crash"></i> Автоинциденты
        </a>
    </div>
</nav>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle"></i> Создание нового инцидента
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/saveAccident}" method="post" th:object="${accident}">
<!--                        <input type="hidden" name="id" value="0"/>-->

                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-heading"></i> Название инцидента
                            </label>
                            <input type="text" class="form-control" id="name"
                                   name="name" required placeholder="Введите название">
                        </div>

                        <div class="mb-3">
                            <label for="text" class="form-label">
                                <i class="fas fa-align-left"></i> Подробное описание
                            </label>
                            <textarea class="form-control" id="text" name="text"
                                      rows="3" required placeholder="Опишите детали инцидента"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">
                                <i class="fas fa-map-marker-alt"></i> Адрес происшествия
                            </label>
                            <input type="text" class="form-control" id="address"
                                   name="address" required placeholder="Укажите адрес">
                        </div>

                        <div class="mb-3">
                            <label for="typeId" class="form-label">
                                <i class="fas fa-car"></i> Тип инцидента
                            </label>
                            <select class="form-control" id="typeId" name="type.id" required>
                                <option value="" disabled selected>Выберите тип...</option>
                                <option th:each="type: ${types}"
                                        th:value="${type.id}"
                                        th:text="${type.name}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="rIds" class="form-label">
                                <i class="fas fa-gavel"></i> Статьи нарушений
                            </label>
                            <select class="form-control" id="rIds" name="rIds" multiple size="4">
                                <option th:each="rule: ${rules}"
                                        th:value="${rule.id}"
                                        th:text="${rule.name}">
                                </option>
                            </select>
                            <small class="form-text text-muted">
                                Удерживайте Ctrl (Cmd на Mac) для выбора нескольких статей
                            </small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
