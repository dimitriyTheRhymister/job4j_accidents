<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Автомобильные инциденты</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="bi bi-car-front-fill"></i> Автоинциденты
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-house-door"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/createAccident}">
                        <i class="bi bi-plus-circle"></i> Добавить инцидент
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-list-ul"></i> Список типов
                    </a>
                </li>
            </ul>
            <div class="navbar-text me-3">
                <i class="bi bi-person-circle"></i>
                <span th:text="${user}" class="fw-bold"></span>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Поиск...">
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="container-fluid mt-4">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Список инцидентов</h2>
                <a th:href="@{/createAccident}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Создать новый инцидент
                </a>
            </div>
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Название</th>
                                <th scope="col">Описание</th>
                                <th scope="col">Адрес</th>
                                <th scope="col" class="text-center">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="accident : ${accidents}">
                                <th scope="row" th:text="${accident.id}">1</th>
                                <td th:text="${accident.name}">Нарушение ПДД</td>
                                <td th:text="${accident.text}">Превышение скорости на 20 км/ч</td>
                                <td th:text="${accident.address}">ул. Ленина, д. 10</td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button class="btn btn-sm btn-outline-primary me-1">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <a th:href="@{/editAccident(id=${accident.id})}"
                                           class="btn btn-sm btn-outline-warning me-1">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/deleteAccident(id=${accident.id})}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Удалить инцидент?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Информация о количестве записей -->
                <div class="card-footer">
                    <div class="alert alert-info mt-3">
                        <i class="bi bi-info-circle"></i>
                        Всего инцидентов: <span th:text="${accidents.size()}" class="badge bg-primary">3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Подвал с копирайтом -->
<footer class="mt-4 py-3 bg-light border-top">
    <div class="container-fluid text-center">
        <small class="text-muted">Система учета автомобильных инцидентов © 2023</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
